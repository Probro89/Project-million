<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5 0%, #ffd6e8 100%);
      font-family: 'Quicksand', sans-serif;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: #a64ac9;
      margin-bottom: 10px;
    }

    form, .google-btn {
      background-color: #fff;
      border: 2px solid #f3b3d4;
      padding: 22px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 18px rgba(255, 192, 203, 0.3);
      margin: 15px 0;
      width: 300px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #a64ac9;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #f9c9dc;
      border-radius: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #b76eb8;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #a14bb3;
    }

    .google-btn {
      justify-content: center;
      border: 2px solid #f7bdd1;
      transition: background-color 0.3s ease;
    }

    .google-btn:hover {
      background-color: #fdf2f7;
    }

    .google-btn img {
      width: 22px;
      margin-right: 10px;
    }

    p {
      font-size: 0.95em;
      color: #94428c;
    }

    a {
      color: #a64ac9;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Soft floating heart background */
    body::before, body::after {
      content: "ðŸ’•";
      font-size: 60px;
      position: absolute;
      opacity: 0.05;
      animation: float 20s infinite alternate;
    }

    body::before {
      top: 10%;
      left: 10%;
    }

    body::after {
      bottom: 10%;
      right: 10%;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      100% {
        transform: translateY(20px);
      }
    }
  </style>

  <!-- Firebase Logic (unchanged) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
    import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuwbFf4v05VzuNu84YCS9S31pV9cOYktw",
      authDomain: "ocean-35959.firebaseapp.com",
      projectId: "ocean-35959",
      storageBucket: "ocean-35959.firebasestorage.app",
      messagingSenderId: "926712216319",
      appId: "1:926712216319:web:ac2a5ffc6fb5b56447eaca",
      measurementId: "G-J844DFXM0W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    document.getElementById('googleLogin').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          await set(userRef, {
            username: user.displayName || user.email.split('@')[0],
            email: user.email,
            pairingRequests: [],
            pairedWith: null
          });
        }

        localStorage.setItem('username', snapshot.exists() ? snapshot.val().username : (user.displayName || user.email.split('@')[0]));
        window.location.href = "user_pairing/pairing.html";
      } catch (error) {
        console.error("Error with Google login:", error.message);
        alert(error.message);
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userRef = ref(db, 'users/' + user.uid);
        const userSnapshot = await get(userRef);

        if (userSnapshot.exists()) {
          const userData = userSnapshot.val();
          localStorage.setItem('username', userData.username);
          window.location.href = "user_pairing/pairing.html";
        } else {
          console.log("No user data found.");
          alert("No user data found.");
        }
      } catch (error) {
        console.error("Error logging in:", error.message);
        alert(error.message);
      }
    });
  </script>
</head>
<body>
  <h1>Login</h1>

  <!-- Google Login button -->
  <button id="googleLogin" class="google-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
    Login with Google
  </button>

  <p>Or login with email:</p>

  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="index.html">Signup here</a></p>
</body>
</html>
